<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>ARIA Assignment 3</title>
	<link rel="stylesheet" href="assignment3.css" type="text/css">
</head>
<body>
	<header>
		<h1>ARIA Assignment 3</h1>
		<h2>What to do:</h2>
		<p>Add the appropriate ARIA to make this tabbed interface accessible.</p>
	</header>
	<main>
		<h2>Tabbed Interface</h2>
		<p>All text here is from <a href="http://fillerama.io/" target="_blank" rel="noopener noreferrer">Fillerama</a>:</p>

		<div class="tabHolder">
			<ul class="tabList" role="tablist">
				<li class="selectedTab">
					<button id="adTabBtn" class="tabBtn" role="tab" aria-selected="true" aria-controls="adTabPanel">Arrested Development</button>
				</li>
				<li>
					<button id="drWTabBtn" class="tabBtn" role="tab" tabindex="-1" aria-selected="false" aria-controls="drWTabPanel">Doctor Who</button>
				</li>
				<li>
					<button id="futuramaTabBtn" class="tabBtn" role="tab" tabindex="-1" aria-selected="false" aria-controls="futuramaTabPanel">Futurama</button>
				</li>
			</ul>
			<div class="panels">
				<div id="adTabPanel" class="tabPanel" role="tabpanel" tabindex="0" aria-labelledby="adTabBtn">
					<h2 id="adh2">Arrested Development Filler</h2>
					<!-- Content here -->
				</div>
				<div id="drWTabPanel" class="hidden tabPanel" role="tabpanel" tabindex="-1" aria-labelledby="drWTabBtn" hidden>
					<h2 id="drwh2">Doctor Who Filler</h2>
					<!-- Content here -->
				</div>
				<div id="futuramaTabPanel" class="hidden tabPanel" role="tabpanel" tabindex="-1" aria-labelledby="futuramaTabBtn" hidden>
					<h2 id="futh2">Futurama Filler</h2>
					<!-- Content here -->
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>Go back to <a href="../">ARIA Intro Assignments</a>.</p>
		<p>Copyright: Andrew Nordlund 2023</p>
	</footer>
	<script src="assignment3.js"></script>
</body>
</html>
